<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Movies</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="./assets/film.svg" alt="" />
          <span>CinemaFilms</span>
        </div>
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#extrenos">Extrenos</a></li>
          <li><a href="#contacto">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="extrenos">
        <div>
          <h2 class="titulo">Proximos extrenos</h2>
          <div class="image-gallery">
            <div class="movie-card">
              <span class="title">ESTRENO</span>
              <img src="https://i.ebayimg.com/images/g/~lAAAOSwNH9mKz75/s-l1200.webp" alt="Imagen 1" />
              <span class="title">VER HORARIOS</span>
            </div>
            <div class="movie-card">
              <span class="title">ESTRENO</span>
              <img src="https://m.media-amazon.com/images/I/714xn6rxXSL.jpg" alt="Imagen 1" />
              <span class="title">VER HORARIOS</span>
            </div>
            <div class="movie-card">
              <span class="title">ESTRENO</span>
              <img src="https://m.media-amazon.com/images/I/61CRq2R6i4L._AC_SL1024_.jpg" alt="Imagen 1" />
              <span class="title">VER HORARIOS</span>
            </div>
          </div>
        </div>
      </section>

      <section id="contacto">
        <form id="contact-form">
          <h3 class="titulo">Contacto</h3>
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" required />

          <label for="message">Mensaje:</label>
          <textarea id="message" name="message" required></textarea>

          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
